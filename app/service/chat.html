<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
        .header select, .header input, .header button {
            padding: 5px;
            margin-left: 10px;
        }
        .map {
            flex-grow: 1;
            position: relative;
        }
        .map-placeholder {
            background-color: #eaeaea;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button>שליחה</button>
            <div>
                <label for="area">אזור:</label>
                <input type="text" id="area" name="area">
            </div>
            <div>
                <label for="question">שאלה:</label>
                <select id="question" name="question">
                    <option value="common-goals">מטרות משותפות לפי איזור</option>
                    <option value="group-expansion">איזור שינוי במספר הקבוצות</option>
                </select>
            </div>
        </div>
        <div class="map">
            <div class="map-placeholder">מפה</div>
        </div>
    </div>
</body>
</html>
